<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chilly - Su Gestor de Productos</title>
    <link href="{{ url_for('static', path='plantilla.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', path='images/logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mi-navbar">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- Colocar en que parte de la web se encuentra -->
            <p><a class="navbar-brand" href="/main">Chilly</a>- {% block title %}{% endblock %}</p>
            <img id="logo-img" src="{{ url_for('static', path='images/logo.png') }}" alt="logo">
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li id="foto-usuario" class"breadcrumb-item"><a href="/trabajadores">{% block name_user %}👤 Jorge {% endblock %}</a></li>
                    <li class="breadcrumb-item"><a href="/">🌶️ Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/main">🛒 Productos</a></li>
                    <li class="breadcrumb-item"><a href="/trabajadores">👤 Trabajadores</a></li>
                    <li class="breadcrumb-item"><a href="/facturas">🗒️ Facturas</a></li>
                </ol>
            </nav>
        </div>
    </nav>
    </div>

    <div class="my-content">
        <!-- Content -->
        {% block content %}
        {% endblock %}

    </div>

    <div class="my-footer">
      <footer class="bg-dark text-center text-white">
          <!-- Grid container -->
          <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
              <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Facebook<i class="fab fa-facebook-f"></i></a>

              <!-- Twitter -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Twitter<i class="fab fa-twitter"></i></a>

              <!-- Instagram -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Instagram<i class="fab fa-instagram"></i></a>

              <!-- Github -->
              <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/Susaky-Technology/Chilly/" role="button">GitHub<i class="fab fa-github"></i></a>

            </section>
            <!-- Section: Social media -->
          </div>
          <!-- Grid container -->

          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2020 Copyright:
              <a class="text-white" href="/">Chilly.com</a>
        </div>
        <!-- Copyright -->
        </footer>
    </div>

</body>
</html>
